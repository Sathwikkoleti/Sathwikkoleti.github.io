<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes topic{
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }
    img{
        transform: matrix(20px);
        transform: matrix3d();
        position : relative;
        animation: topic 5s infinite;
    }
</style>
<body>
    <img src="IMAGE-1.avif" width="500px" height="300px">
</body>
</html>
